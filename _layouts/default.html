{% include header.html %}

<div class="container">
	<div class="row">
		<div class="col-xs-4">
			<img class="img-responsive" src="{{ page.image }}"></img>
		</div>
		<div class="col-xs-8">
			{% for section in page.sections %}
			<h1 class="title">{{ section[0] }}</h1>
			{% for text in section[1] %}
			<p class="text">{{ text }}</p>
			{% endfor %}
			{% endfor %}
		</div>
	</div>
</div>

{% include footer.html %}
